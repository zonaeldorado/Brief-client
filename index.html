<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Client Request Form</title>

    <link
      href="https://script.google.com/macros/s/AKfycbxpXky0j9g6RSEmUJ9W-N7rDaxUK6i4gXab951AmnddqJQdYLXnx-5X-a5ZOk51_p6xug/exec"
      rel="stylesheet"
    />

    <style>
      :root {
        --card-bg: rgba(255, 255, 255, 0.08);
        --muted: #b8c3cc;
        --accent: #4a90e2;
        --radius: 16px;
        --maxw: 420px;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        height: 100vh;
        font-family: "Inter", sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;

        /* Gradient mirip screenshot */
        background: radial-gradient(
          circle at 50% 0%,
          #3d5f77,
          #1e3646 60%,
          #14242f 100%
        );
        overflow: hidden;
        color: #eef3f7;
        padding: 22px;
      }

      /* Streak animation */
      .streak {
        position: absolute;
        width: 2px;
        height: 55px;
        background: rgba(255, 255, 255, 0.15);
        animation: fall linear infinite;
      }

      @keyframes fall {
        from {
          transform: translateY(-130vh);
          opacity: 1;
        }
        to {
          transform: translateY(130vh);
          opacity: 0;
        }
      }

      /* Container center */
      .container {
        width: 100%;
        max-width: var(--maxw);
        text-align: center;
      }

      .card {
        background: var(--card-bg);
        backdrop-filter: blur(18px);
        border-radius: 20px;
        padding: 36px 28px;
        border: 1px solid rgba(255, 255, 255, 0.12);
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.35);
      }

      h1.title {
        margin: 6px 0 12px;
        font-size: 24px;
        font-weight: 700;
      }

      p.sub {
        margin: 0 0 20px;
        color: var(--muted);
        font-size: 14px;
      }

      .field {
        text-align: left;
        margin-bottom: 14px;
      }

      label.small {
        font-size: 13px;
        color: var(--muted);
        margin-bottom: 6px;
        display: block;
      }

      input,
      textarea {
        width: 100%;
        padding: 12px 14px;
        border-radius: 10px;
        border: none;
        outline: none;
        font-size: 15px;
        background: rgba(255, 255, 255, 0.14);
        color: white;
      }

      textarea {
        resize: none;
      }

      button {
        width: 100%;
        background: var(--accent);
        padding: 14px;
        color: white;
        border: none;
        border-radius: 12px;
        font-size: 15px;
        font-weight: 600;
        cursor: pointer;
        transition: 0.25s;
        margin-top: 8px;
      }

      button:hover {
        transform: translateY(-3px);
        background: #5aa3ff;
        box-shadow: 0 16px 35px rgba(0, 0, 0, 0.25);
      }

      .helper {
        margin-top: 14px;
        font-size: 13px;
        color: var(--muted);
      }
    </style>
  </head>
  <body>
    <script>
      // Generate streak lines (20)
      for (let i = 0; i < 20; i++) {
        let s = document.createElement("div");
        s.classList.add("streak");
        s.style.left = Math.random() * 100 + "vw";
        s.style.animationDuration = 2 + Math.random() * 4 + "s";
        s.style.opacity = 0.1 + Math.random() * 0.25;
        document.body.appendChild(s);
      }
    </script>

    <main class="container">
      <section class="card">
        <h1 class="title">Client Request Form</h1>
        <p class="sub">Fill out the form below to send your project details</p>

        <form id="clientForm">
          <div class="field">
            <label class="small">Name</label>
            <input type="text" name="name" required />
          </div>

          <div class="field">
            <label class="small">Email</label>
            <input type="email" name="email" required />
          </div>

          <div class="field">
            <label class="small">Contact Number</label>
            <input type="text" name="contact" required />
          </div>

          <div class="field">
            <label class="small">Price per Video (Budget)</label>
            <input type="text" name="price" required />
          </div>

          <div class="field">
            <label class="small">Style / Description</label>
            <textarea name="description" rows="5" required></textarea>
          </div>

          <button type="submit">Submit</button>
        </form>

        <div class="helper">Your request will be reviewed shortly.</div>
      </section>
    </main>
  </body>
</html>
