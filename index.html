<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Client Brief Form</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(160deg, #1e3c54, #355d75, #1d2f3f);
        color: #fff;
    }

    .container {
        width: 90%;
        max-width: 420px;
        background: rgba(255, 255, 255, 0.08);
        padding: 30px;
        border-radius: 18px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        backdrop-filter: blur(8px);
        text-align: center;
    }

    h2 {
        margin-bottom: 5px;
        font-size: 26px;
        font-weight: 700;
    }

    p {
        margin-bottom: 25px;
        font-size: 14px;
        opacity: 0.85;
    }

    label {
        display: block;
        text-align: left;
        margin-bottom: 6px;
        font-size: 14px;
        opacity: 0.9;
    }

    input, textarea {
        width: 100%;
        padding: 12px;
        margin-bottom: 18px;
        border: none;
        border-radius: 10px;
        background: rgba(255,255,255,0.15);
        color: white;
        font-size: 14px;
        outline: none;
        transition: 0.25s;
    }

    input:focus, textarea:focus {
        background: rgba(255,255,255,0.25);
    }

    textarea {
        height: 120px;
        resize: none;
    }

    button {
        width: 100%;
        padding: 12px;
        background: #4d8df5;
        border: none;
        border-radius: 12px;
        color: white;
        font-size: 15px;
        font-weight: 600;
        cursor: pointer;
        transition: 0.25s;
    }

    button:hover {
        background: #3b7ae0;
        transform: translateY(-2px);
    }

    .note {
        margin-top: 15px;
        font-size: 13px;
        opacity: 0.7;
    }
</style>
</head>

<body>

<div class="container">
    <h2>Client Request Form</h2>
    <p>Fill out the brief below to submit your project details.</p>

    <form id="clientForm">
        <label>Name</label>
        <input type="text" id="name" required>

        <label>Price (Budget)</label>
        <input type="text" id="price" required>

        <label>Project Description</label>
        <textarea id="description" required></textarea>

        <button type="submit">Submit</button>
    </form>

    <div class="note">Your request will be reviewed shortly.</div>
</div>


<script>
document.getElementById("clientForm").addEventListener("submit", function(e) {
    e.preventDefault();

    // GANTI NOMOR WA DI SINI
    let phone = "6281282378802"; // ‚Üê ganti ke nomor kamu (format 62)

    let name = document.getElementById("name").value;
    let price = document.getElementById("price").value;
    let desc = document.getElementById("description").value;

    let message = 
        "New Client Request:%0A%0A" +
        "Name: " + name + "%0A" +
        "Budget: " + price + "%0A" +
        "Project Description:%0A" + desc;

    let url = "https://wa.me/" + phone + "?text=" + message;

    window.open(url, "_blank");
});
</script>

</body>
</html>
