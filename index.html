<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Zona ‚Äî Client Brief</title>

  <style>
    /* ===== Root & Colors ===== */
    :root{
      --bg1: #0b1e3a;
      --bg2: #153766;
      --card: rgba(255,255,255,0.06);
      --accent: #38bdf8; /* sky blue */
      --accent2: #0284c7;
      --muted: rgba(230,242,255,0.75);
      --radius: 16px;
    }

    * { box-sizing:border-box; }

    body {
      margin: 0;
      font-family: Inter, system-ui, sans-serif;
      background: linear-gradient(135deg, var(--bg1) 0%, var(--bg2) 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      color: #e7f3ff;
    }

    /* ===== Card Container ===== */
    .wrap {
      width: 100%;
      max-width: 760px;
      background: var(--card);
      backdrop-filter: blur(12px);
      padding: 36px;
      border-radius: var(--radius);
      border: 1px solid rgba(255,255,255,0.08);
      box-shadow: 0 18px 60px rgba(0,0,0,0.45);
      text-align: center;
    }

    h1 {
      font-size: 30px;
      margin: 0 0 10px 0;
      color: #fff;
    }

    p.lead {
      font-size: 15px;
      margin-top: 0;
      margin-bottom: 25px;
      color: var(--muted);
      line-height: 1.55;
    }

    /* ===== Form ===== */
    form {
      display: flex;
      flex-direction: column;
      gap: 18px;
      margin-top: 15px;
    }

    label {
      text-align: left;
      font-size: 14px;
      color: var(--muted);
      margin-bottom: 6px;
    }

    input, textarea, select {
      width: 100%;
      padding: 13px 15px;
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,0.08);
      background: rgba(255,255,255,0.04);
      color: #eaf5ff;
      font-size: 14px;
      outline: none;
      transition: border .12s, box-shadow .12s;
    }

    input:focus, textarea:focus, select:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(56,189,248,0.14);
    }

    textarea {
      min-height: 120px;
      resize: vertical;
    }

    /* ===== Button ===== */
    .btn {
      padding: 14px 18px;
      border-radius: 10px;
      border: none;
      background: linear-gradient(90deg, var(--accent), var(--accent2));
      color: #003044;
      font-weight: 700;
      cursor: pointer;
      transition: transform .12s, box-shadow .18s;
      font-size: 15px;
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 32px rgba(0,140,255,0.25);
    }

    .note {
      margin-top: 10px;
      font-size: 13px;
      color: var(--muted);
    }

  </style>
</head>

<body>

  <div class="wrap">
    <h1>Zona ‚Äî Video Editing Brief</h1>
    <p class="lead">
      Please fill out this brief so I can clearly understand your editing needs ‚Äî including style,
      references, and project details. You‚Äôll be contacted through the info you provide.
    </p>

    <form onsubmit="sendWA(event)">
      <div>
        <label>Name</label>
        <input id="name" placeholder="Full name" required>
      </div>

      <div>
        <label>Email</label>
        <input id="email" type="email" placeholder="your@email.com" required>
      </div>

      <div>
        <label>WhatsApp / Telegram</label>
        <input id="contact" placeholder="+62 812..." required>
      </div>

      <div>
        <label>Price per video</label>
        <input id="price" placeholder="Example: $100 or 1.5jt IDR" required>
      </div>

      <div>
        <label>Preferred Editing Style</label>
        <select id="style">
          <option>Cinematic / Trailer</option>
          <option>YouTube Longform</option>
          <option>Short-form (TikTok / Reels)</option>
          <option>Social Cuts</option>
          <option>Other (describe below)</option>
        </select>
      </div>

      <div>
        <label>Project Description</label>
        <textarea id="desc" placeholder="Mood, references, timestamps, instructions..." required></textarea>
      </div>

      <button class="btn" type="submit">Send via WhatsApp</button>
      <div class="note">Your message will be redirected to WhatsApp. No data stored.</div>
    </form>
  </div>

  <script>
    function sendWA(e) {
      e.preventDefault();

      const WA_NUMBER = "6281282378802";  // GANTI NOMORMU DI SINI

      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const contact = document.getElementById("contact").value;
      const price = document.getElementById("price").value;
      const style = document.getElementById("style").value;
      const desc = document.getElementById("desc").value;

      const message =
`*New Client Brief*
-----------------------
üë§ Name: ${name}
üìß Email: ${email}
üì± Contact: ${contact}

üí≤ Price: ${price}
üé® Style: ${style}

üìù Description:
${desc}
-----------------------
Sent from Brief Form`;

      const url = "https://wa.me/" + WA_NUMBER + "?text=" + encodeURIComponent(message);
      window.open(url, "_blank");
    }
  </script>

</body>
</html>
